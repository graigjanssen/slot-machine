<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Heat is On</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">SIZZLING MIN!!!</h1>
    <div id="slot-machine">
      <div id="reel1" class="reel"></div>
      <div id="reel2" class="reel"></div>
      <div id="reel3" class="reel"></div>
    </div>
    <button id="spin-button">SPIN</button>
  </div>
  <div id="win-overlay">
    <div id="win-message">誕生日<br>おめでとう!</div>
    <div id="symbols-container">
        <img class="symbol" src="img/bar.jpg" alt="Symbol 1">
        <img class="symbol" src="img/cat.jpg" alt="Symbol 2">
        <img class="symbol" src="img/cherry.jpg" alt="Symbol 3">
        <img class="symbol" src="img/ramen.jpg" alt="Symbol 4">
        <img class="symbol" src="img/seven.jpg" alt="Symbol 5">
        <img class="symbol" src="img/shroom.jpg" alt="Symbol 6">
        <img class="symbol" src="img/sushi.jpg" alt="Symbol 7">
        <img class="symbol" src="img/ramen.jpg" alt="Symbol 8">
        <img class="symbol" src="img/cat.jpg" alt="Symbol 9">
        <img class="symbol" src="img/shroom.jpg" alt="Symbol 10">
    </div>
</div>

  <script src="scripts.js"></script>
</body>
</html>
